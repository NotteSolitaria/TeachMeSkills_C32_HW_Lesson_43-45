<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Security Details</title>
</head>
<body>
<h2>Security Details</h2>

<p>ID: <span th:text="${security.id}"></span></p>
<p>Name: <span th:text="${security.login}"></span></p>
<p>Description: <span th:text="${security.password}"></span></p>
<p>Description: <span th:text="${security.userId}"></span></p>

</body>
</html>
